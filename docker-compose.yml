services:

  recipes:
    container_name: recipes
    build: ./recipes
    volumes:
      - ./recipes/code:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - msexample
    ports:
      - "3014:3014"
    working_dir: /usr/src/app
    command: bash -c "npm install --no-audit && npm run dev"

